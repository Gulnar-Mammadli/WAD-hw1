<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type = "text/javascript" src="res/js/dropdown.js"></script>  
        <link rel="stylesheet" href="res/css/style.css">
        <title>PostIt</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
            <div class="profile">
                <button onclick="myFunction()" class="dropbtn">
                    <img id="photo" src="res/images/user.png" alt="Profile picture">
                </button>
                <div id="dropdown" class="dropdown-content">
                    <a href="#">Gulnar Mammadli</a>
                    <a href="#">mammadli@ut.ee</a>
                    <a href="#">logout</a>
                </div>
            </div>
        </header>
        <main>
            <section class="box text-center section-small">
                <form action="index.html">
                    <div class="form-group">
                        <label for="message" id="msg-label">Post body</label>
                        <textarea id="message" name="message" placeholder="textarea" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label >Select file</label>
                        <div class="file">
                            <label for="file" id="file-label">Choose file</label>
                            <input type="file" name="input-file" id="file">
                        </div>
                    </div>
                    <button type="submit" id="post-submit">Create post</button>
                </form>
            </section>  
        </main>
    </body>
</html>
